<div ng-controller="WelcomeController"
	class="welcome-screen">
	<div>
		<img class="title" src="images/meettens_text.png" />
	</div>
	<div class="description">
		welcome, <span class="name">{{name}}!</span>
	</div>
	<div class="profile" ng-if="!connecting">
		<div class="photo">
			<img ng-src="{{userImg}}" />
		</div>
		<div class="hand">
			<img ng-src="{{meettenImgSrc}}" />
		</div>
	</div>
	<div ng-if="connecting">
		<img class="scanning" src="./images/icon-scannin.png" />
		<div class="scanning-text">scanning meetten...</div>
	</div>
	<div class="meettens" ng-if="!connecting">
		<div class="meettens-left"
			ng-class="{'even': meettensLeft.length <= meettensRight.length}">
			<div ng-repeat="meetten in meettensLeft"
				class="meetten-group"
				ng-show="connected"
				ng-click="triggerUser(meetten)">
				<div class="meetten-info">
					<div class="meetten-name">{{meetten.name}}</div>
					<div class="meetten-time">{{meetten.time}}</div>
				</div>
				<div class="meetten-photo">
					<img ng-src="{{meetten.photo}}" />
				</div>
			</div>
		</div>
		<div class="meettens-right"
			ng-class="{'even': meettensLeft.length <= meettensRight.length}">
			<div ng-repeat="meetten in meettensRight"
				class="meetten-group"
				ng-show="connected"
				ng-click="triggerUser(meetten)">
				<div class="meetten-photo">
					<img ng-src="{{meetten.photo}}" />
				</div>
				<div class="meetten-info">
					<div class="meetten-name">{{meetten.name}}</div>
					<div class="meetten-time">{{meetten.time}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="join-meetten" ng-if="!connecting">
		<span ng-if="!connected">you don't have a meetten</span>
		<span ng-if="connected && !meettens.length">you're all set!</span>
	</div>
	<div ng-if="!meettens.length && !connecting">
		<span ng-if="connected">start meeting new people!</span>
	</div>
	<div class="button-footer bye">
		<md-button ng-if="!connected && !connecting" class="submit" type="submit" ng-click="connect()">
			connect to one now!
		</md-button>
		<md-button ng-if="!connecting" class="back" type="submit" ng-click="signout()">see you again!</md-button>
		<md-button ng-if="connecting" class="back connect-btn" type="submit" ng-click="stop()">stop!</md-button>
	</div>
</div>
