<!DOCTYPE html>
<html ng-app="App">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,400,700"">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<script type="text/javascript" src="lib/angular-ui-router.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="dpd.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<ui-view>

	<div ng-controller="SplashScreenController"
		class="splash-screen"
		layout="column"
		layout-align="center stretch">
		<div>
			<img class="title" src="images/meettens_text.png" />
		</div>
		<div>
			<img class="logo" src="images/meettens.png" />
		</div>
		<div class="description">
		a handy way to<br>
		meet new people!
		</div>
		<div ng-click="signin()" class="splash-btn signin">
			<span class="btn-header">I'm back!</span><br>
			<span class="btn-footer">sign in</span>
		</div>
		<div ng-click="signup()" class="splash-btn signup">
			<span class="btn-header">I'm new!</span><br>
			<span class="btn-footer">sign up</span>
		</div>
	</div>

	</ui-view>
</body>
</html>
